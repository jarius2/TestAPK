      - uses: actions/checkout@v3
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'
      - name: Install Dependencies
        run: |
          python -m pip install --upgrade pip
          pip install beeware
      - name: Build Android App
        run: |
          beeware create my_app
          cd my_app
          beeware build android
